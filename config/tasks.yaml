web_content_research_task:
  description: 'Conduct a thorough research about {topic}. Make sure you find any
    interesting and relevant information and delegate to create the output file.

    '
  expected_output: 'A concise list of the 5 most relevant bullet points about {topic}.

    '
reporting_task:
  description: "Use ONLY the context from web_content_research_task and turn these\
    \ into a brief, clear section as bullet points. Then save the final markdown report\
    \ to output/report{topic}.md. Prefer using the file_write tool configured for\
    \ the 'output' directory with:\n  - filename: \"report{topic}.md\"\n  - content:\
    \ <your generated markdown>\n"
  expected_output: "A markdown report (no code fences) with a short introduction and\
    \ one section per bullet point.  \n"
  enabled: true
  output_file: output/report.md
  context:
  - web_content_research_task
